<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciamos Javascript reto</title>
</head>

<body onload="comenzarReloj()">
        <input type="number" id="tiempoelegido">
        <button onclick="comenzarTiempo()">Alarma</button>
        <h1 id="textalarm">00:00:00</h1>

        <audio id="audioAlarma">
            <source src="alarma.mp3">
            sonido no habilitado
        </audio>

        <script>
            let elementosegundos = document.querySelector('#tiempoelegido');
            let elementotextalar = document.querySelector('#textalarm');
            let audioelmets = document.querySelector('#audioAlarma')

            function comenzarTiempo(){
                setTimeout(tiempoCumplido, 1000 * elementosegundos.value);
            }

            function tiempoCumplido(){
                elementotextalar.innerHTML = "Encendido";
                audioelmets.play();
            }

            function comenzarReloj(){
                setInterval(tictac, 1000);
            }
            function tictac(){
                let tiempoAcual = new Date();
                let hora = String(tiempoAcual.getHours()).padStart(2, "0");
                let min = String(tiempoAcual.getMinutes()).padStart(2, "0");
                let sec = String(tiempoAcual.getSeconds()).padStart(2, "0");

                let textoHora = `${hora}:${min}:${sec}`;

                elementotextalar.innerHTML = textoHora;
            }
        </script>
</body>
</html>
