<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciamos Javascript reto</title>
</head>

<body>
        <input type="number" id="tiempoelegido">
        <button onclick="comenzarTiempo()">Alarma</button>
        <h1 style="color: red" id="textalarm">Apagado</h1>

        <script>
            let elementosegundos = document.querySelector('#tiempoelegido');
            let elementotextalar = document.querySelector('#textalarm');

            function comenzarTiempo(){
                setTimeout(tiempoCumplido, 1000 * elementosegundos.value);
            }

            function tiempoCumplido(){
                elementotextalar.innerHTML = "Encendido";
                elementotextalar.style.color = "green";
            }
        </script>
</body>
</html>
